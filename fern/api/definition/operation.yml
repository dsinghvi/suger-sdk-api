services:
  http:
    OperationService:
      auth: true
      base-path: /org/{orgId}/operation
      path-parameters:
        orgId:
          docs: Organization ID
          type: string
      endpoints:
        
        search:
          path: ""
          method: GET
          docs: >-
            The operations can be filtered by offerId or entitlementId. If both
            of them are provided, then it is filtered by entitlementId only.
          display-name: >-
            list all long running operations under the given organization, offer
            or entitlement.
          request:
            name: SearchOperationRequest
            query-parameters:
              offerId:
                docs: filter by offerId
                type: optional<string>
              entitlementId:
                docs: filter by entitlementId
                type: optional<string>
          response: list<Operation>

types: 
  Operation:
    properties:
      endTime: optional<string>
      id: optional<string>
      message: optional<string>
      name: optional<string>
      startTime: optional<string>
      status: optional<string>
      type: optional<string>