services:
  http:
    ApiAuthService:
      auth: true
      base-path: /public/apiClient
      endpoints:
        getBearerToken:
          path: /accessToken
          method: POST
          docs: >-
            Get the Bearer Access Token by giving the Suger API Client ID &
            Client Secret.
          display-name: Get the Bearer Access Token to access Suger API
          request:
            body: GetApiClientAccessTokenParams
          response: ApiClientAccessToken

types:
  GetApiClientAccessTokenParams:
    properties:
      id: string
      organizationID: string
      secret: string
      
  ApiClientAccessToken:
    properties:
      access_token: optional<string>
      expires_in: optional<integer>
      token_type: optional<string>
