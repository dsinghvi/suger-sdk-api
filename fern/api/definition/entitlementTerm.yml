imports:
  commons: commons.yml

services:
  http:
    EntitlementTermService:
      auth: true
      base-path: /org/{orgId}/entitlement/{entitlementId}/entitlementTerm
      path-parameters:
        orgId:
          docs: Organization ID
          type: string
        entitlementId:
          docs: Entitlement ID
          type: string
      endpoints:
        getAll:
          path: ""
          method: GET
          display-name: List all Entitlement Terms of the Entitlement.
          response: list<commons.WorkloadEntitlementTerm>

        get:
          path: /{entitlementTermId}
          method: GET
          display-name: Get an Entitlement Term.
          path-parameters:
            entitlementTermId:
              docs: Entitlement Term ID
              type: string
          response: commons.WorkloadEntitlementTerm
